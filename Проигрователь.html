<script>
    audio = document.getElementById("audio")

    function play_song(clicked_id) {
       audio.src = document.getElementById(clicked_id).value
        audio.play()
    }

    function pause_song() {

    }

    function stop_song() {
        audio.pause()
        audio.currentTime = 0
    }
